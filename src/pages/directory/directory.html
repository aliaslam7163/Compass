<ion-header>

  <ion-navbar>
    <ion-title>directory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor = "let items of directory" >
      <ion-item> {{items.name}} <br/> {{items.phone}} <br/> {{items.email}} {{items.category}} <br/> {{items.address}}</ion-item>
    </ion-item>
  </ion-list>

  <hr/>

  <ion-input type="text" [(ngModel)]="connectionType" name="connectionType"></ion-input>

</ion-content>
